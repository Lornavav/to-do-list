<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css file-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>To Do List</title>
</head>
<body>
    <h1>Things I need to do...</h1>
    <div class="container">
        <div id="newitem">
             <input id="input" type="text" placeholder="Add to do item...">
             <button onclick="addItem()">Add Item</button>
        </div>
        <div id="tasks"></div>
    </div>
    <!--pop up-->
    <div class="popup">
        <button id="close"><i class="fa-solid fa-xmark"></i></button>
        <h2>Welcome to your to do list </h2>
        <p>
            Use this to do list do get your tasks done. Simply type your to do item into the input field and click 'Add Item'. <br>
            Your list will start to populate. Use the 'X' to delete a task.
        </p>
        <a href="#">Get Started</a>
    </div>
    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/92dd2e7f78.js" crossorigin="anonymous"></script>
    <!--js file-->
    <script src="assets/js/script.js"></script>
</body>
</html>
